<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element in Array</title>
</head>

<body>
    <input id="element" placeholder="enter the element" type="text">
    <input id="position" placeholder="Enter the position" type="text">
    <button onclick="set()">Insert the element</button>
    <div id="output"></div>

</body>
<script>
    function set() {
        let data = [20, 49, 50, 39, 28, 21, 34]
        let newel = document.getElementById("element").value
        let position = document.getElementById("position").value
        console.warn(data)
        for (let i = data.length - 1; i >= 0; i--) {
            // console.log(data[i])
            if (i >= position) {
                data[i + 1] = data[i]
                if (i == position) {
                    data[i] = newel
                }
            }
        }
        document.getElementById("output").innerHTML = data
    }
</script>

</html>
